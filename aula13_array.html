<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">

        <!--  <script src="/beluga.js"></script>-->
        <script>
            var arr = [1,2,3,4,5, 'teste', 20, '30'];
            var sohNumeros = arr.every(function(el){
                return typeof el === 'number';
            });
            var algumNumero = arr.some(function(el){
                return typeof el === 'number';
            })

            var numeros = arr.filter(function(el, i, arr){
                return typeof el === 'number';
            })

            arr.forEach(function(el, i, arr){
                console.log('elemento: ', el, 'indice: ', i, 'i - ', arr.toString() )
            })

            var posicaoStr1 = arr.indexOf('teste');

            numeros = numeros.map(function(el, i , arr){
                return el * i;
            })

            console.log(sohNumeros);
            console.log(algumNumero);
            console.log(numeros);
            console.log(posicaoStr1);
        </script>
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1> 

        <h3>Abre o console.log ai doido</h3>
        
        
    </body>
</html>
