<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>

        <div id="saida"></div>
        
        <script> 

        let carro = new Object();
        carro.marca = 'Volkswagem';
        carro.modelo = 'Fusca';
        carro.ano = 2012;

        saida.innerHTML = 'O carro ' + carro.modelo + ' da marca ' + carro.marca + ' foi fabricado no ano de ' + carro.ano + '! <br>';

        </script>
    </body>
</html>
