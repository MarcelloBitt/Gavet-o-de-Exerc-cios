<!doctype html>
<html lang="pt-br">
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Exercícios com DOM</h1>

        <div id="msg"></div>
                
        <script> 

        (function(){
            var nome = prompt('Qual o seu nome');
            document.getElementById('msg').innerHTML = 'Bem-vindo, <b>' + nome + '</b>'; //innerHTML é usado para poder interpretar os código de marcação no texto
        })() // textContent não interpreta códigos HTML
        
        </script>
    </body>
</html>
