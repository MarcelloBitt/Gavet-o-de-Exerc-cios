<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gridContainer{
            width: 90%;
            background: #ccc;
            display: grid;
            margin: 30px auto;
            grid-gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-auto-rows: 100px 75px;
        }

        .gridContent{
            background-color: orange;
            padding: 5px;
            font-family: sans-serif;
        }

    </style>
</head>
<body>
    <h1>Teste de grid</h1>
    <div class="gridContainer">
        <div class="gridContent">1</div>
        <div class="gridContent">2</div>
        <div class="gridContent">3</div>
        <div class="gridContent">4</div>
        <div class="gridContent">5</div>
        <div class="gridContent">6</div>
        <div class="gridContent">7</div>
        <div class="gridContent">8</div>
        <div class="gridContent">9</div>
        <div class="gridContent">10</div>
        <div class="gridContent">11</div>
        <div class="gridContent">12</div>
    </div>
    
</body>
</html>
